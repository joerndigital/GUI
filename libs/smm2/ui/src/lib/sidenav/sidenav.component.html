<div class="sidenav">
  <header class="sidenav-header">
    <h2 class="sidenav-headline">{{ "Pause Menu" | uppercase }}</h2>
    <button class="close-button"><fa-icon [icon]="faXmark" size="lg"></fa-icon></button>
  </header>
  <section class="sidenav-content">
    <ng-content select="button"></ng-content>
  </section>
  <footer>
    <button class="icon-button"><fa-icon [icon]="faSpaghetti" size="lg"></fa-icon></button>
    <button class="icon-button"><fa-icon [icon]="faWrench" size="lg" flip="horizontal"></fa-icon></button>
  </footer>
</div>
