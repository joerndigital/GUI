<section class="content">
  <header class="content-header">

      <h2 class="content-headline title"><fa-icon [icon]="faSignsPost" size="lg"></fa-icon>Hi</h2>
      <h2 class="content-headline clears">Clears: <span class="counter">0</span></h2>
  </header>
  <section class="body">
    <p class="description">
      Surface of a Lone Wolf
    </p>
    <h3 class="subheadline title"><fa-icon [icon]="faUser" size="lg"></fa-icon>Person</h3>
    <h3 class="subheadline title"><fa-icon [icon]="faFlagCheckered" size="lg"></fa-icon>No clear condition set.</h3>
    <ul>
      <li><fa-icon [icon]="faHeart" size="lg"> </fa-icon>4</li>
      <li><fa-icon [icon]="faShoePrints" size="lg" [rotate]="270"></fa-icon>35</li>
      <li><fa-icon [icon]="faTag" size="lg"> </fa-icon>Puzzle-solving</li>
      <li><fa-icon [icon]="faTag" size="lg"> </fa-icon>Short and Sweet</li>
      <li><fa-icon [icon]="faClock" size="lg"> </fa-icon>00:08.444</li>
    </ul>

  </section>
</section>

<div class="sidenav">
  <header class="sidenav-header">
    <h2 class="sidenav-headline">{{ "Pause Menu" | uppercase }}</h2>
    <button class="close-button"><fa-icon [icon]="faXmark" size="lg"></fa-icon></button>
  </header>
  <section class="sidenav-content">
    <ng-content select="button"></ng-content>
  </section>
  <footer>
    <button class="icon-button"><fa-icon [icon]="faSpaghetti" size="lg"></fa-icon></button>
    <button class="icon-button"><fa-icon [icon]="faWrench" size="lg" flip="horizontal"></fa-icon></button>
  </footer>
</div>
