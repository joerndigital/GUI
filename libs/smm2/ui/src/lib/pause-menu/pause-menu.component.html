<section class="content">
  <header class="content-header">
      <h2 class="content-headline title"><fa-icon [icon]="faSignsPost" size="lg"></fa-icon>{{ title }}</h2>
      <h2 class="content-headline clears">Clears: <span class="counter">{{ clears }}</span></h2>
  </header>
  <section class="body">
    <p class="description">
      {{ description }}
    </p>
    <h3 class="subheadline title"><fa-icon [icon]="faUser" size="lg"></fa-icon>{{ user }}</h3>
    <h3 class="subheadline title"><fa-icon [icon]="faFlagCheckered" size="lg"></fa-icon>{{ clearCondition }}</h3>
    <ng-content select="smm2-list"></ng-content>
  </section>
</section>

<div class="sidenav">
  <header class="sidenav-header">
    <h2 class="sidenav-headline">{{ "Pause Menu" | uppercase }}</h2>
    <button class="close-button"><fa-icon [icon]="faXmark" size="lg"></fa-icon></button>
  </header>
  <section class="sidenav-content">
    <ng-content select="button"></ng-content>
  </section>
  <footer>
    <button class="icon-button"><fa-icon [icon]="faSpaghetti" size="lg"></fa-icon></button>
    <button class="icon-button"><fa-icon [icon]="faWrench" size="lg" flip="horizontal"></fa-icon></button>
  </footer>
</div>
